{% from 'navbar.html' import navbar %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the webpage -->
    <title>Login | KAVACH - 018</title>
    <!-- Bootstrap CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <!-- Script File -->
    <script src="{{ url_for('static', filename='script.js')}}"></script>
    <!-- Font Awesome Icon Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar() }}

    <div class="form">
        <h1 class="p-2">Login</h1>
        <div class="p-2">
            <input 
                class="form-control"
                type="text" 
                id="username" 
                placeholder="Email" 
            />
        </div>

        <div class="p-2">
            <input 
                class="form-control"
                type="password" 
                id="password" 
                placeholder="Password" 
            />
        </div>

        <div class="p-2">
            <input 
                class="btn btn-danger" 
                type="submit" 
                value="Login"
                name="login"
                id="login"
                type="button"
            >
        </div>
        <p class="under-form">
            <!-- Already have an account? <a href="./login.html">Login Here</a> -->
            Don't have an account? &nbsp; <a href="{{ url_for('register') }}">Register Here</a>
        </p>
    </div>

</body>

</html>
