<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <!-- Script File -->
    <script src="{{ url_for('static', filename='script.js')}}"></script>
    <!-- Font Awesome Icon Link -->
    <script src="https://kit.fontawesome.com/6d232ec003.js" crossorigin="anonymous"></script>
</head>

<body>
    {{ navbar() }}

    <div class="form">
        <h1 class="title">Reigster New Account</h1>
        <div class="p-2">
            <label class="form-label">Your Good Name</label>
            <input 
                class="form-control"
                type="text" 
                name="name"
                id="name" 
            />
        </div>

        <div class="p-2">
            <label class="form-label">Your Email Address</label>
            <input 
                class="form-control"
                type="email" 
                name="email"
                id="email" 
            />
        </div>

        <div class="p-2">
            <label class="form-label">Create Password</label>
            <input 
                class="form-control"
                type="password" 
                id="password" 
            />
        </div>

        <div class="p-2">
            <label class="form-label">Re-type Password</label>
            <input 
                class="form-control"
                type="Password" 
                id="password" 
            />
        </div>

        <div class="p-2">
            <input 
                class="btn btn-danger" 
                type="submit" 
                value="Register New Account"
                name="register"
                id="register"
                type="button"
            >
        </div>
        <p class="under-form">
            Already have an account? &nbsp;<a href="{{ url_for('login') }}">Login Here</a>
        </p>
    </div>

</body>

</html>
